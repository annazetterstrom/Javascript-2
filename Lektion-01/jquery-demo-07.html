<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Demo 7</title>
</head>
<body>

   <h1>jQuery - Demo 7</h1>
   <h2 style="color:pink;">Arbeta med attribut</h2>
   <a href="https://www.annazetterstrom.tech/">Min Portfolio</a>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            
            // Metoden attr()
            // Hämtar värdet som finns i attributet href
            let $demo = $('a').attr('href');
            console.log($demo)

            // Sätt ett nytt värde
            $('a').attr('href', 'http://nackademin.se');
            // Lägga till ett nytt attribut
            $('a').attr('target', '_blank');

            // Ta bort attribut
            $('h2').removeAttr('style');
          

        }); // ready
 
    </script>
</body>
</html>
